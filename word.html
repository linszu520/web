                <p class="intro-line">——「幻想鄉」——</p>
                <p class="intro-line">那是位於日本某處深山，被遺忘之人的聚集之地。</p>
                <p class="intro-line">在這塊被結界與外界隔絕的土地，<span>住著眾多妖怪與少數人類。</span></p>
                <p class="intro-line">在幻想鄉，妖怪時常引發被稱作【異變】的事件，</p>
                <p class="intro-line">而人類則遵循著【符卡規則】這項美麗的彈幕對決方式來解決異變，<span>這是此地的規矩。</span></p>
                <p class="intro-line">—— 就在這片人類與妖怪共生的和平之地 ——</p>
                <p class="intro-line">某天，那些從未出現過的新勢力突然現身。</p>
                <p class="intro-line">前所未有的存在帶來了極度的混亂，<span>幻想鄉逐漸陷入動盪。</span></p>
                <p class="intro-line">生活在這片土地上的「她們」懷抱著各自的信念，<span>紛紛開始行動。</span></p>
                <p class="intro-line txt_xl">—— 蠶食幻想的大異變，即將拉開序幕 ——</p>
